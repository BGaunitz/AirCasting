---
:verbose: false
:pidfile: ./tmp/pids/sidekiq.pid
:logfile: ./log/sidekiq.log
:concurrency: 15
:queues:
  - [critical, 8]
  - [default, 8]
  - [slow, 2]

:schedule:
  session_stopped_alerts:
    every: '30m'
    class: SessionStoppedAlertsWorker
    queue: critical

:schedule:
  open_aq_import_measurements:
    every: '5m'
    class: OpenAqImportMeasurementsWorker
    queue: slow
    enabled: <%= A9n.sidekiq_open_aq_import_measurements_enabled %>
